<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oswald" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>

      <form id="sub">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Sub!</button>
      </form>

      <form id="multi">
        <div class="form-group">
          <label for="multi1">1st number:</label>
          <input id="multi1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multi2">2nd number:</label>
          <input id="multi2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>

      <form id="divide">
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
